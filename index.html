<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temp Converter Program</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <h1>Temperature Conversion</h1>
      <input type="number" id="textBox" value="0" />
      <br />
      <input type="radio" id="toFarenheit" name="unit" />
      <label for="toFarenheit">Celcius <span class="bi bi">➡</span> Farenheit</label>
      <br />
      <input type="radio" id="toCelcius" name="unit" />
      <label for="toCelcius">Farenheit ➡ Celcius </label>
      <br />

      <button type="button" onclick="convert()">Submit</button>

      <p id="result">Select a Unit</p>
    </form>

    <script src="index.js"></script>
  </body>
</html>
